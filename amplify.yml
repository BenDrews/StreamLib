version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - cd streamlib-react-relay
        - npm install
    build:
      commands:
        - cd streamlib-react-relay
        - npm run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /streamlib-react-relay/src
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
