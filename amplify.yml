version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - cd streamlib-react-relay
        - npm install
        - npm ci
    build:
      commands:
        - cd streamlib-react-relay
        - yarn build
        - npm run relay
        - yarn start
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /streamlib-react-relay/src
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
